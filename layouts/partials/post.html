{{ partial "header.html" . }}

<div class="container-fluid news">
  <div class="row">
    <div class="col-sm-8 col-xs-12">
      <article role="main" class="blog-post">
          {{ .Content }}
      </article>

      <ul class="pager blog-pager">
        {{ if .PrevInSection }}
        <li class="previous">
          <a href="{{ .PrevInSection.Permalink }}" data-toggle="tooltip" data-placement="top" title="{{ .PrevInSection.Title }}">&larr; Pr&eacute;c&eacute;dent</a>
        </li>
        {{ end }}
        {{ if .NextInSection }}
        <li class="next">
          <a href="{{ .NextInSection.Permalink }}" data-toggle="tooltip" data-placement="top" title="{{ .NextInSection.Title }}">Suivant &rarr;</a>
        </li>
        {{ end }}
      </ul>

      {{ if .Site.DisqusShortname }}
      <div class="disqus-comments">
        {{ template "_internal/disqus.html" . }}
      </div>
      {{ end }}

    </div>
    <aside class="col-sm-4 col-xs-12">
      {{ partial "posts_navbar.html" . }}
    </aside>
  </div>
</div>
